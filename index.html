<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OT Chat Bot</title>
    <link rel="stylesheet" href="css/styles-css.css">
</head>
<body>
    <div class="container">
        <div class="chat-container">
            <div class="chat-header">
                <h1>OT Chat Bot</h1>
            </div>
            
            <div id="chat-messages" class="chat-messages">
                <div class="bot-message welcome-message">
                    <p>Welcome to OT Chat Bot! <br>Ask about Occupational Therapy topics.</p>
                </div>
            </div>
            
            <div class="chat-input-area">
                <textarea 
                    id="user-input" 
                    placeholder="Type your Occupational Therapy question here..."
                ></textarea>
                <button id="send-btn">Send</button>
            </div>
        </div>
        
        <div class="creator-info">
            Created by ZEPHA NOAH
        </div>
    </div>

    <script src="js/script-js.js"></script>
</body>
</html>
